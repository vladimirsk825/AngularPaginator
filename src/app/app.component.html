
<mat-paginator  [length]='datos.length' [pageSize] ='page_size' [pageSizeOptions]='pageSizeOptions'
(page)='handlePage($event)'  showFirstLastButtons>

</mat-paginator>
<ul>
  <li *ngFor='let user of datos | paginate:page_size:page_number '>
    <ul>
      <li *ngFor='let prop of user | keyvalue'>
        {{prop.key}}:{{prop.value}}
      </li>
    </ul>
    <br/>
 
  </li>
</ul>
